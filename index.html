<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elektron Fast Image Kompressor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Custom Title Bar -->
    <div class="title-bar">
        <div class="title-bar-drag">
            <div class="title-bar-title">Elektron Fast Image Kompressor</div>
        </div>
        <div class="title-bar-controls">
            <button id="minimizeBtn" class="title-bar-btn minimize-btn">‚îÄ</button>
            <button id="maximizeBtn" class="title-bar-btn maximize-btn">‚ñ°</button>
            <button id="closeBtn" class="title-bar-btn close-btn">‚úï</button>
        </div>
    </div>

    <div class="container">
        <header>
            <p>Drag and drop a folder with images to compress them to WebP</p>
            <p>Save 70-90% of space , keep quality the same</p>
        </header>

        <main>
            <div id="dropZone" class="drop-zone">
                <div class="drop-content">
                    <div class="drop-icon">üìÅ</div>
                    <h3>Drag folder here</h3>
                    <p>Supported formats: JPG, PNG, GIF, SVG, TIFF, BMP</p>
                    <button id="selectButton" class="select-btn">Or select folder</button>
                </div>
            </div>

            <div id="progressSection" class="progress-section hidden">
                <div class="progress-info">
                    <h3 id="progressTitle">Processing...</h3>
                    <div id="progressStats" class="progress-stats">
                        <span id="currentFile">--</span>
                        <span id="fileCounter">0/0</span>
                    </div>
                </div>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressPercent" class="progress-percent">0%</div>
                <button id="cancelButton" class="cancel-btn">Cancel</button>
            </div>

            <div id="resultsSection" class="results-section hidden">
                <div id="successResult" class="result success hidden">
                    <h3>‚úÖ Compression completed!</h3>
                    <div id="resultStats"></div>
                    <button id="newCompressionButton" class="new-btn">Compress more</button>
                </div>
                <div id="errorResult" class="result error hidden">
                    <h3>‚ùå An error occurred</h3>
                    <div id="errorMessage"></div>
                    <button id="retryButton" class="retry-btn">Try again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
